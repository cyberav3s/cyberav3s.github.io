<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Portfolio In Development</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.65);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(235, 235, 245, 0.60);
            --accent-color: #0A84FF;
            --border-light: rgba(255, 255, 255, 0.12);
            --btn-bg: rgba(255, 255, 255, 0.1);
            --btn-hover: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .glass-card {
            background-color: var(--card-bg);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            backdrop-filter: blur(50px) saturate(180%);
            border-radius: 32px;
            border: 1px solid var(--border-light);
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon-wrapper svg {
            width: 56px;
            height: 56px;
            color: var(--text-primary);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-secondary);
            font-size: 17px;
            line-height: 1.4;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .progress-container {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 40px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            height: 100%;
            width: 35%;
            background-color: var(--accent-color);
            border-radius: 2px;
            animation: subtlePulse 3s ease-in-out infinite alternate;
        }

        @keyframes subtlePulse {
            0% { opacity: 0.8; width: 35%; }
            100% { opacity: 1; width: 45%; }
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            justify-items: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background-color: var(--btn-bg);
            border-radius: 50%;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            background-color: var(--btn-hover);
            transform: scale(1.05);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .cta-btn {
            display: block;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            transition: opacity 0.2s ease;
            width: 100%;
        }

        .cta-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
